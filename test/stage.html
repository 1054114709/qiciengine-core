<!DOCTYPE html>
<html>
<head>
    <title>画布接口测试</title>
    <meta charset="UTF-8">

    <style type="text/css">
        div { padding: 10px; font-size: 1.5em; }
    </style>

    <script src="../lib/phaser.js" type="text/javascript"></script>
    <script src="../build/qc-core-debug.js" type="text/javascript"></script>
</head>
<body>
<script type="application/javascript" src="js/builtinStartGame.js"></script>

<script type="application/javascript">
    game._onFirstScenePreload = function() {
        game.assets.load('logo', 'assets/logo.bin');
    }

    game._onFirstSceneLoaded = function() {
        // 显示LOGO图标
        var uiRoot = new qc.UIRoot(game);
        var logo = game.add.image(uiRoot);
        logo.texture = game.assets.find('logo');
        logo.x = 50;
        logo.y = 50;
        logo.addScript('RotateComponent');
    }

    // 控制LOGO的脚本
    var RotateComponent = function() {
    };
    RotateComponent.prototype = Object.create(qc.Behaviour.prototype);
    RotateComponent.prototype.constructor = RotateComponent;
    RotateComponent.prototype.update = function() {
        this.gameObject.rotation += 0.1;
    }
</script>

<div onclick="javascript:game.stage.runBackground=false;">失去焦点暂停</div>
<div onclick="javascript:game.stage.runBackground=true;">失去焦点继续运行</div>
<div onclick="javascript:game.stage.backgroundColor='#ff0000';">背景为红色</div>
</body>
</html>
