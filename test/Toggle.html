<!DOCTYPE html>
<html>
<head>
    <title>Toggle组件与ToggleGroup控制器</title>
    <meta charset="UTF-8">

    <style type="text/css">
        div { padding: 10px; font-size: 1.5em; }
    </style>

    <script src="../lib/phaser.js" type="text/javascript"></script>
    <script src="../build/qc-core-debug.js" type="text/javascript"></script>
</head>
<body>
<script type="application/javascript" src="js/builtinStartGame.js"></script>

<script>
    var Assets = qc.Assets;
    var UIButton = qc.Button;
    var Transition = qc.Transition;
    var State = qc.UIState;

    game._onFirstScenePreload = function() {
        game.assets.load('ui', 'assets/sprites/ui.bin');
    }

    game._onFirstSceneLoaded = function() {
        var group = new qc.UIRoot(game);
        group.name = 'Group';
        var toggleGroup = group.addScript('qc.ToggleGroup');

        t1 = game.add.toggle(group);
        t1.background.texture = game.assets.find('ui');
        t1.checkMark.texture = game.assets.find('ui');
        t1.background.frame = 'buttonBackground.png';
        t1.checkMark.frame = 'check.png';
        t1.checkMark.x = 20;
        t1.checkMark.y = 10;
        t1.text.text = '开关1';

        t2 = game.add.toggle(group);
        t2.background.texture = game.assets.find('ui');
        t2.checkMark.texture = game.assets.find('ui');
        t2.background.frame = 'buttonBackground.png';
        t2.checkMark.frame = 'check.png';
        t2.checkMark.x = 20;
        t2.checkMark.y = 10;
        t2.x = 0;
        t2.y = 200;
        t2.text.text = '开关2';
        var c = t2.getScript('qc.TransitionBehaviour');
        c.transition = Transition.COLOR_TINT;

        toggleGroup.add(t1);
        toggleGroup.add(t2);
    }
</script>
</body>
</html>
