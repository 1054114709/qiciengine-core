<!DOCTYPE html>
<html>
<head>
    <title>Slider测试</title>
    <meta charset="UTF-8">

    <style type="text/css">
        div { padding: 10px; font-size: 1.5em; }
    </style>

    <script src="../lib/phaser.js" type="text/javascript"></script>
    <script src="../build/qc-core-debug.js" type="text/javascript"></script>
</head>
<body style="margin: 0px 0px 0px 0px;">
<input id="temp_input" type="email" name="email" oninput="oninput"/>
<script type="application/javascript" src="js/builtinStartGame.js"></script>

<script>
    var Assets = qc.Assets;
    parentNode = null;
    subNode = null;
    game._onFirstScenePreload = function() {
        game.assets.load('firstaid', 'assets/sprites/firstaid.bin');
        game.assets.load('monsters', 'assets/sprites/pixi_monsters.bin');
        game.assets.load('ui_rect_gray', 'assets/sprites/ui_rect_gray.bin');
        game.assets.load('ui_rect_white', 'assets/sprites/ui_rect_white.bin');
        game.assets.load('mask', 'assets/sprites/mask.bin');
        game.assets.load('circle_bar', 'assets/sprites/circle_bar.bin');
        game.assets.load('circle_sliders', 'assets/sprites/circle_sliders.bin');
        game.assets.load('rectsliders', 'assets/sprites/rect_sliders.bin');
        game.assets.load('sign', 'assets/sprites/sign.bin');
        game.assets.load('bak', 'assets/sprites/bak.bin');
    };

    game._onFirstSceneLoaded = function() {

        slider = game.add.slider(null, true);
        slider.texture = game.assets.find('ui_rect_gray');
        slider.frame = frameIndex = 0;
        slider.borderTop = 10;
        slider.borderLeft = 10;
        slider.borderRight = 10;
        slider.borderBottom = 10;
        slider.imageType = qc.UIImage.IMAGE_TYPE_SLICED;
        slider.x = 30;
        slider.y = 30;
        slider.style = qc.Slider.STYLE_HORIZONTAL;
        slider.width = 400;
        slider.height = 5;

        slider.sliders.texture = game.assets.find('ui_rect_white');
        slider.sliders.height = 20;
        slider.sliders.width = 10;

        slider.sliders.borderTop = 10;
        slider.sliders.borderLeft = 10;
        slider.sliders.borderRight = 10;
        slider.sliders.borderBottom = 10;
        slider.sliders.imageType = qc.UIImage.IMAGE_TYPE_SLICED;

        slider1 = game.add.slider(null, true);
        slider1.texture = game.assets.find('ui_rect_gray');
        slider1.frame = frameIndex = 0;
        slider1.borderTop = 10;
        slider1.borderLeft = 10;
        slider1.borderRight = 10;
        slider1.borderBottom = 10;
        slider1.imageType = qc.UIImage.IMAGE_TYPE_SLICED;
        slider1.x = 30;
        slider1.y = 70;
        slider1.style = qc.Slider.STYLE_HORIZONTAL;
        slider1.width = 400;
        slider1.height = 5;
        slider1.fixedSize = -1;
        slider1.sliders.texture = game.assets.find('rectsliders');
        slider1.sliders.height = 20;
        slider1.sliders.width = 13;

        slider1.sliders.borderTop = 0;
        slider1.sliders.borderLeft = 0;
        slider1.sliders.borderRight = 13;
        slider1.sliders.borderBottom = 0;
        slider1.sliders.imageType = qc.UIImage.IMAGE_TYPE_SLICED;

        slider2 = game.add.slider(null, true);
        slider2.texture = game.assets.find('ui_rect_gray');
        slider2.frame = frameIndex = 0;
        slider2.borderTop = 10;
        slider2.borderLeft = 10;
        slider2.borderRight = 10;
        slider2.borderBottom = 10;
        slider2.imageType = qc.UIImage.IMAGE_TYPE_SLICED;
        slider2.x = 30;
        slider2.y = 90;
        slider2.style = qc.Slider.STYLE_CIRCLE;
        slider2.width = 200;
        slider2.height = 200;

        slider2.sliders.texture = game.assets.find('ui_rect_white');
        slider2.sliders.addScript('qc.NodeMask');
        slider2.clipSliders = true;
        slider2.sliders.borderTop = 10;
        slider2.sliders.borderLeft = 10;
        slider2.sliders.borderRight = 10;
        slider2.sliders.borderBottom = 10;
        slider2.sliders.imageType = qc.UIImage.IMAGE_TYPE_SLICED;

        slider3 = game.add.slider(null, true);
        slider3.texture = game.assets.find('circle_bar');
        slider3.frame = frameIndex = 0;
        slider3.x = 30;
        slider3.y = 360;
        slider3.setMinMax(0, 6);
        slider3.numberOfStep = 61;
        slider3.style = qc.Slider.STYLE_CIRCLE;
        slider3.width = 200;
        slider3.height = 200;
        slider3.setCircleScope(-Math.PI * 3 / 4 - Math.PI / 180, Math.PI * 3 / 4 - Math.PI * 3 / 180);
        slider3.canPursue = false;

        slider3.sliders.parent.setAnchor(new qc.Point(0.2,0.18), new qc.Point(0.8,0.82), false);
        slider3.sliders.texture = game.assets.find('circle_sliders');
        slider3.sliders.addScript('qc.NodeMask');


        slider4 = game.add.slider(null, true);
        slider4.texture = game.assets.find('bak');
        slider4.frame = frameIndex = 0;
        slider4.x = 360;
        slider4.y = 360;
        slider4.setMinMax(0, 9000);
        slider4.numberOfStep = 91;
        slider4.style = qc.Slider.STYLE_CIRCLE;
        slider4.width = 200;
        slider4.height = 200;
        slider4.setCircleAngle(-180, 90);
        slider4.canPursue = false;

        slider4.sliders.parent.setAnchor(new qc.Point(0.2,0.2), new qc.Point(0.8,0.8), false);
        slider4.sliders.pivotX = 0.5;
        slider4.sliders.pivotY = 1.1;
        slider4.sliders.setAnchor(new qc.Point(0.5,0.53), new qc.Point(0.5,0.53), false);
        slider4.sliders.setStretch(0, 0, 0, 0);
        slider4.sliders.width = 10;
        slider4.sliders.height = 60;
        slider4.sliders.texture = game.assets.find('sign');
        slider4.sliders.addScript('qc.NodeMask');
    };
</script>

</body>
</html>
