<!DOCTYPE html>
<html>
<head>
    <title>ScaleAdapter测试</title>
    <meta charset="UTF-8">

    <style type="text/css">
        div { padding: 10px; font-size: 1.5em; }
    </style>

    <script src="../lib/phaser.js" type="text/javascript"></script>
    <script src="../build/qc-core-debug.js" type="text/javascript"></script>
</head>
<body style="margin: 0px 0px 0px 0px;">

<script type="application/javascript" src="js/builtinStartGame.js"></script>

<script>
    var Assets = qc.Assets;
    var scale = null;
    var worldScale = null;
    imageAtlas = null;
    game._onFirstScenePreload = function() {
        game.assets.load('firstaid', 'assets/sprites/firstaid.bin');
    };

    game._onFirstSceneLoaded = function() {
        imageNormal = game.add.image();
        imageNormal.texture = game.assets.find('firstaid');
        imageNormal.width = 800;
        imageNormal.height = 600;
        scale = imageNormal.addScript('qc.ScaleAdapter');
        //scale.manualType = qc.ScaleAdapter.MANUAL_HEIGHT;
        scale.target = game.world;
        scale.referenceResolution.setTo(800, 600);

        worldScale = game.world.addScript('qc.ScaleAdapter');
        worldScale.manualType = qc.ScaleAdapter.EXPAND;
        worldScale.referenceResolution.setTo(800,600);
    };
</script>

</body>
</html>
