<!DOCTYPE html>
<html>
    <head>
        <title>QCEngine</title>
        <meta charset="UTF-8">

        <script src="../lib/phaser.js" type="text/javascript"></script>
        <script src="../build/qc-core-debug.js" type="text/javascript"></script>
        <script>
            var text;
            function createText() {
                //创建text
                text = game.add.text();

                // 设置字体颜色
                text.color = "#ff0000";

                text.text = "H[#00ff00] 3[#0000ff3][-][-]H[#0000ff]e[-] len";

                // 设置字体大小
                text.fontSize = "250%";

                // 设置对齐方式 对多行起效
                text.align = qc.UIText.ALIGN_CENTER;

                // 设置粗体
                text.bold = false;

                // 设置行间距
                text.lineSpacing = 5;

                // 设置多行显示
                text.wrap = true;

                text.x = 0;
                text.y = 0;

                var width = text.width;
                text.width = 2000;

            }

            function init() {
                game = new qc.Game(800, 600, "", {
                    preload : function() {
                        console.log('preload call.');

                    },

                    create : function() {

                        //创建text
                        createText();

                        //创建image
                    }
                });
            }
        </script>
    </head>
    <body onload="init();">

    <ul>
        <li><a href="javascript:testTree()">取得树节点</a></li>

        <li><a href="javascript:testScripts()">UIRoot挂载的逻辑脚本</a></li>
    </ul>
    <script type="application/javascript">
        function testTree() {
            console.log(game.world.children);
        }
        function testScripts() {
            console.log(ob.scripts);
        }
    </script>
    </body>
</html>
